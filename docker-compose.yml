version: '3.8'

services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://backend:5000
    depends_on:
      - backend
    networks:
      - gaming-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    environment:
      - PORT=5000
      - GROQ_API_KEY=${GROQ_API_KEY}
      - GROQ_MODEL=llama-3.3-70b-versatile
      - CRONOS_TESTNET_RPC=${CRONOS_TESTNET_RPC}
      - REWARD_WALLET_PRIVATE_KEY=${REWARD_WALLET_PRIVATE_KEY}
      - GAME_FREE_PLAYS=3
      - GAME_FEE_AMOUNT=10000000
    depends_on:
      - agent
    networks:
      - gaming-network

  agent:
    build:
      context: ./agent
      dockerfile: Dockerfile
    environment:
      - GROQ_API_KEY=${GROQ_API_KEY}
      - GROQ_MODEL=llama-3.3-70b-versatile
      - AI_TYPE=${AI_TYPE:-both}
      - GAME_API_URL=http://backend:5000
      - AGENT_PRIVATE_KEY=${AGENT_PRIVATE_KEY}
      - CRONOS_RPC=${CRONOS_RPC}
    networks:
      - gaming-network

networks:
  gaming-network:
    driver: bridge

